<div *ngIf="product">
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                        src="/assets/images/{{(product!.image_url) }}" alt="..." />
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">{{ product!.category!.name}}</div>
                    <h1 class="display-5 fw-bolder">{{ product!.name }}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">{{ (getHigherPrice() ) | currency
                            :'Rp':'symbol':'3.0' }}</span>
                        <span> {{ product!.price | currency :'Rp':'symbol':'3.0' }}</span>
                    </div>
                    <p class="lead">{{ product!.description}}</p>
                    <div class="d-flex mb-5">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                            style="max-width: 3rem" #quantityInput />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart()">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>

                    </div>
                    <app-add-to-cart-success *ngIf="showSuccessMessage"></app-add-to-cart-success>
                </div>
            </div>
        </div>
    </section>
    <!-- Related items section-->
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Related products</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <app-product *ngFor="let product of relatedProducts" [product]="product"
                    class="col-lg-4 col-md-6 mb-4"></app-product>
            </div>
        </div>
    </section>
</div>
