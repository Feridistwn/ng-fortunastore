<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Daftar</p>

                                <form (ngSubmit)="submit()" [formGroup]="formRegister" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                formControlName="name"
                                                [ngClass]="{'is-invalid': submitted && f['name'].errors }" />
                                            <label class="form-label" for="form3Example1c">Nama Lengkap</label>

                                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                                <div *ngIf="f['name'].errors['required']">
                                                    Tolong isi nama lengkap.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                formControlName="email"
                                                [ngClass]="{'is-invalid': submitted && f['email'].errors }" />
                                            <label class="form-label" for="form3Example3c">Email</label>

                                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                <div *ngIf="f['email'].errors['required']">
                                                    Tolong isi alamat email Anda.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                                formControlName="password"
                                                [ngClass]="{'is-invalid': submitted && f['password'].errors }" />
                                            <label class="form-label" for="form3Example4c">Password</label>

                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <div *ngIf="f['password'].errors['required']">
                                                    Tolong isi password Anda.
                                                </div>
                                                <div *ngIf="f['password'].errors['minlength']">
                                                    Tolong isi password Anda minimal 8 karakter.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control"
                                                formControlName="confirmPassword"
                                                [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors }" />
                                            <label class="form-label" for="form3Example4cd">Konfirmasi password</label>

                                            <div *ngIf="submitted && f['confirmPassword'].errors"
                                                class="invalid-feedback">
                                                <div *ngIf="f['confirmPassword'].errors['required']">
                                                    Tolong isi ulang password Anda.
                                                </div>
                                                <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                                                    Password konfirmasi tidak sama.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            Setuju dengan <a href="#!">Kebijakan layanan</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Daftar</button>
                                    </div>

                                </form>

                                
                                <!-- Login buttons -->
                                <div class="text-center">
                                    <p>Sudah punya akun? <a href="#!" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></p>
                                </div>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
