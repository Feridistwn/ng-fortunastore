<div class="wrapper pt-5">
    <div class="">
        <app-sidebar></app-sidebar>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Data Produk</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <!-- Begin Page Content -->
                <div class="container-fluid ms-4 mt-4 mr-4">

                    <!-- Content Row -->
                    <div class="row">
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary"></h6>
                                <!-- {{ selectedProduct ? 'Edit produk #' +
                                    selectedProduct.product_id : '' }} -->

                                <div><button class="btn btn-primary" (click)="addProduct = !addProduct">Tambah
                                        produk</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <app-product-add *ngIf="addProduct"></app-product-add>
                                <app-product-details *ngIf="selectedProduct"
                                    [product]="selectedProduct"></app-product-details>

                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-sm row-border hover"
                                        id="datatableexample">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nama Produk</th>
                                                <th>Kategori</th>
                                                <th>Harga</th>
                                                <th>Gambar</th>
                                                <th>Deskripsi</th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let product of products" (click)="showProductDetails(product)">
                                                <td>{{product.product_id}}</td>
                                                <td>{{product.name}}</td>
                                                <td>{{ product.category.name }}</td>
                                                <td>{{product.price | currency:'Rp':'symbol':'3.0'}}</td>
                                                <td>{{product.image_url}}</td>
                                                <td>{{product.description}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 Feri Adi Setiawan.</strong>
            All rights reserved.
        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
</div>
<!-- ./wrapper -->
