<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <a [routerLink]="['/product', product?.product_id]">
            <img class="card-img-top" src="/assets/images/{{ product?.image_url }}" alt="..." />

        </a>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product?.name }}</h5>
                <!-- Product price-->
                {{ product?.price | currency :'Rp':'symbol':'3.0' }}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center mb-4">
                <button class="btn btn-outline-dark mt-auto" (click)="addToCart()">Add to cart</button>
            </div>
            <app-add-to-cart-success *ngIf="showSuccessMessage"></app-add-to-cart-success>
        </div>
    </div>
</div>
